{% load static %}
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'cats/images/cat.jpg' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'cats/css/styles.css' %}"/>
    <title> {{ title }} </title>
</head>
<body>
<header>
    <div class="logo"><img src="/static/cats/images/cat2.png" alt="Cat" width="200"></div>
    <div class="title"><h1>Katinai</h1></div>
    <form action="{% url 'search' %}" method="get" class="form-inline my-2 my-md-0">
    <input name="query" class="form-control" type="text" placeholder="Paieška">
    </form>
</header>
    {% block mainmenu %}
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                {% for x in menu %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url x.url_name %}"> {{ x.title }} </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    {% endblock %}

    {% block content %}

    {% endblock %}
</body>
<footer class="copyright">
    &copy; 2023 Visos teisės saugomos
</footer>
</html>
