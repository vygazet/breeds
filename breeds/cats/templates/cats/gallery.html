{% extends 'cats/base.html' %}
{% block content %}
<title><h4> {{ title }} </h4></title>
<br>
    <h1>{{ title2 }}</h1>
    <div class="container mt-3">
    {% for f in photos %}
        <div class="row">
            <div class="col-md-5">
                {% if f.photo %}
                    <p><img class="rounded" src="{{f.photo.url}}" height="400" width="auto"></p>
                    <p> {{ f.name }}</p>
                <hr>
                {% endif %}
            </div>
        </div>

    {% endfor %}
    {% endblock %}
